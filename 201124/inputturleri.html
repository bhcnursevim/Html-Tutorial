<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3school Örnekleri</title>
</head>
<body>
    <input type="button" name="btn"><!--JavaScript ile tetiklenen bir buton (form göndermez).--> <br>
    <input type="color"  name="clr"> <!-- Renk seçici, kullanıcıya bir renk seçebilir.--> <br>
    <input type="date"  name="dt">  <!--Tarih seçici, yalnızca tarih (zaman olmadan) seçilmesini sağlar.--> <br>
    <input type="datetime-local"  name="dtl"> <!-- Tarih ve saat seçmeye sağlar.--> <br>
    <input type="email"  name="mail"> <!-- E-posta adresi girişi, e-posta formatında veri bekler.--> <br>
    <input type="file"  name="file"> <!-- Dosya yükler kullanıcının dosya seçmesine imkan verir.--> <br>
    <input type="hidden"  name="hidden"> <!-- Görünmeyen ancak form verisi olarak gönderilen gizli alan.--> <br>
    <input type="image"  name="img"> <!-- Tıklanabilir bir resim butonu (görsel ile form gönderir).--> <br>
    <input type="month"  name="month"> <!-- Yıl ve ay seçmek için kullanılan tarih seçici.--> <br>
    <input type="number" name="number"> <!-- Sadece sayısal veri girişi yapılmasını sağlar--> <br>
    <input type="password"  name="pw"> <!-- Şifre girişi, yazılan metin gizlenir.--> <br>
    <input type="range"  name="range"> <!-- Kaydırıcı, bir değer aralığından seçim yapılmasını sağlar.--> <br>
    <input type="reset"  name="reset"> <!-- Formu sıfırlamak için kullanılan bir buton.--> <br>
    <input type="search"  name="src"> <!-- Arama kutusu, eklenır.--> <br>
    <input type="submit"  name="subit"> <!-- Formu sunucuya gönderen buton.--> <br>
    <input type="tel"  name="tel"> <!-- Telefon numarası girişi.--> <br>
    <input type="text"  name="txt"> <!-- Metin girişi, kullanıcıdan serbest metin alınmasını sağlar.--><br>
    <input type="time"  name="time"> <!-- Saat seçici, yalnızca saat ve dakika girilmesini sağlar.--> <br>
    <input type="url"  name="url"> <!-- URL girişi sağlar.--><br>
    <input type="week"  name="week"> <!-- Hafta seçici, yılın belirli bir haftasını seçmeye olanak tanır.--><br>
</body>
</html>
